<!DOCTYPE html>
<html>
  <body>
    <h1 data-hook="header" class="dummy1 dummy2">My First Heading</h1>
    <p data-hook="paragraph">My first paragraph.</p>
    <p data-hook="with-slot"><slot>Text in Slot</slot></p>
    <p data-cy="default">default data attribute</p>
    <button disabled style="background-color: red" data-hook="button">
      Click Me</button
    ><br />
    <img
      src="w3schools.jpg"
      alt="W3Schools.com"
      width="104"
      height="142"
      data-hook="image"
    />
    <form data-hook="form" id="myForm">
      <label for="fname" data-hook="name-label">First name:</label><br />
      <input
        type="text"
        id="fname"
        name="fname"
        value="John"
        data-hook="name-input"
      /><br />
      <label for="lname" data-hook="last-name-label">Last name:</label><br />
      <input
        type="text"
        data-hook="last-name-input"
        id="lname"
        name="lname"
        value="Doe"
      /><br /><br />
      <input
        type="checkbox"
        id="vehicle1"
        name="vehicle1"
        value="Bike"
        data-hook="checkbox"
      />
      <label for="vehicle1"> I have a bike</label><br />
      <input
        type="checkbox"
        id="vehicle2"
        name="vehicle2"
        value="Car"
        data-hook="checkbox"
      />
      <label for="vehicle2"> I have a car</label><br />
      <input
        type="checkbox"
        id="vehicle3"
        name="vehicle3"
        value="Boat"
        data-hook="checkbox"
      />
      <label for="vehicle3"> I have a boat</label>
      <div data-hook="radio-group">
        <input
          type="radio"
          id="html"
          name="fav_language"
          value="HTML"
          data-hook="radio"
        />
        <label for="html">HTML</label><br />
        <input
          type="radio"
          id="css"
          name="fav_language"
          value="CSS"
          data-hook="radio"
        />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript"
          name="fav_language"
          value="JavaScript"
          data-hook="radio"
        />
        <label for="javascript">JavaScript</label>
      </div>
      <label for="cars">Choose a car:</label>

      <select data-hook="select" name="cars" id="cars">
        <option data-hook="option" value="volvo">Volvo</option>
        <option data-hook="option" value="saab">Saab</option>
        <option data-hook="option" value="mercedes">Mercedes</option>
        <option data-hook="option" value="audi">Audi</option>
      </select>

      <input
        type="submit"
        value="Submit"
        data-hook="submit"
        onclick="resetForm()"
      />
    </form>

    <script>
      function resetForm() {
        document.getElementById("myForm").reset();
      }
    </script>
  </body>
</html>
