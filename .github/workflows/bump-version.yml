name: Build Package

on:
  pull_request:
  workflow_dispatch:

permissions:
  checks: write
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    name: "Automated Version Bump"
      uses: "phips28/gh-action-bump-version@master"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
